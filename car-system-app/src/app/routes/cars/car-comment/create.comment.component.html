<h2>Comment Form</h2>
 <form style="margin: 0 auto;width: 50%;" #createCommentForm="ngForm" (ngSubmit)="createComment(createCommentForm.value)">
  <div class="form-group row">
    <label for="title" class="col-md-2 col-form-label">Title</label>
    <div class="col-md-10">
      <input class="form-control" type="text" id="title" name="title" (ngModel)="title" #title="ngModel" required>
    </div>
  </div>
  <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
    <div [hidden]="!title.errors.required">
      Title is required
    </div>
  </div>

  <div class="form-group row">
    <label for="title" class="col-md-2 col-form-label">Content:</label>
    <div class="col-md-10">
      <textarea class="form-control" rows="10" name="content" (ngModel)="content" #content="ngModel" required></textarea>
    </div>
  </div>
  <div *ngIf="content.errors && (content.dirty || content.touched)" class="alert alert-danger">
    <div [hidden]="!content.errors.required">
      Content is required
    </div>
  </div>
  <button [disabled]="createCommentForm.form.invalid" class="btn btn-primary" type="submit">Add Comment</button>
</form>
