<h1>Register</h1>
<form style="margin: 0 auto; width: 60%;" #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" autocomplete="on">
  <div class="form-group row">
    <label for="email" class="col-md-4 col-form-label">Email</label>
    <div class="col-md-4">
      <input (ngModel)="email" class="form-control" type="text" id="email" name="email" required #email="ngModel" />
    </div>
  </div>
  <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
    <div [hidden]="!email.errors.required">
      Email is required
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-md-4 col-form-label">Password</label>
    <div class="col-md-4">
      <input (ngModel)="password" class="form-control" type="password" id="password" name="password" #password="ngModel" required
      />
    </div>
  </div>
  <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
    <div [hidden]="!password.errors.required">
      Password is required
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-md-4 col-form-label">Name</label>
    <div class="col-md-4">
      <input (ngModel)="name" class="form-control" type="text" id="name" name="name" required #name="ngModel" />
    </div>
  </div>
  <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
    <div [hidden]="!name.errors.required">
      Name is required
    </div>
  </div>
  <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
</form>
