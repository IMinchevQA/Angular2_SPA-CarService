<h1>Edit Profile</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <img src="{{profile.image ? profile.image : defaultProfile.image}}" style="margin: 0 auto; width: 200px; margin-bottom:30px" alt="" class="img-rounded img-responsive"
        name="profile-image" />
      <div class="col-sm-12 col-md-12">
        <form #editProfileForm="ngForm" (ngSubmit)="editProfile(editProfileForm.value)" autocomplete="on">
          <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label">Email</label>
            <div class="col-md-4">
              <input [(ngModel)]="profile.email" class="form-control" type="text" id="email" name="email" required #email="ngModel" />
            </div>
          </div>
          <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
            <div [hidden]="!email.errors.required">
              Email is required
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label">Image Url</label>
            <div class="col-md-4">
              <input type="url" class="form-control" name="image" [(ngModel)]="profile.image">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-md-4 col-form-label">Name</label>
            <div class="col-md-4">
              <input [(ngModel)]="profile.name" class="form-control" type="text" id="name" name="name" required #name="ngModel" />
            </div>
          </div>

          <div class="form-group row">
            <label for="location" class="col-md-4 col-form-label">Location</label>
            <div class="col-md-4">
              <input [(ngModel)]="profile.location" class="form-control" type="text" id="location" name="location" pattern="^[a-zA-Z].*$"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="biography" class="col-md-4 col-form-label">Biography:</label>
            <div class="col-md-4">
              <textarea class="form-control" rows="10" name="biography" [(ngModel)]="profile.biography" #content="ngModel" required></textarea>
            </div>
          </div>
          <button type="submit" [disabled]="editProfileForm.invalid" class="btn btn-primary">Edit profile</button>
          <button type="submit" class="btn btn-warning">Cancel</button>
        </form>
      </div>
    </div>
