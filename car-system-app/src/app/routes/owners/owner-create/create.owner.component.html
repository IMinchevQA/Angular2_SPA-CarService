<h1>CREATE OWNER</h1>
<form style="margin: 0 auto;width: 50%;" #createOwnerForm="ngForm" (ngSubmit)="createOwner(createOwnerForm.value)" autocomplete="on">
  <div class="form-group row">
    <label for="name" class="col-md-3 col-form-label">Name</label>
    <div class="col-md-6">
      <input (ngModel)="name" id="name" class="form-control" type="text" name="name" required #name="ngModel">
    </div>
  </div>
   <div *ngIf="name.errors && (name.durty || name.touched)" class="alert alert-danger">
    <div [hidden]="!name.errors.required">
      Name is required
    </div>
  </div>
  <div class="form-group row">
    <label for="image" class="col-md-3 col-form-label">Image</label>
    <div class="col-md-6">
      <input (ngModel)="image" id="image" class="form-control" type="text" name="image" required #image="ngModel">      
    </div>
  </div>
  <div *ngIf="image.errors && (image.durty || image.touched)" calss="alert alert-danger">
    <div [hidden]="!image.errors.required">
      Image is required
    </div>
  </div>  
  <button [disabled]="createOwnerForm.form.invalid" type="submit" class="btn btn-success">Create</button>
</form>
